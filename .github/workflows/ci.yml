name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test Flask app
      run: |
        # Create minimal config files for testing
        mkdir -p content
        echo '{"location":{"lat":50.0,"lon":8.0}}' > dashboard_config.json
        # Test import
        python -c "from flask import Flask; print('Flask imports successfully')"
        # Basic syntax check
        python -m py_compile app.py
        echo "App syntax is valid"
  
  validate-scripts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate shell scripts
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        shellcheck install.sh || true
    
    - name: Check file permissions
      run: |
        chmod +x install.sh
        echo "Script is executable"
  
  release-notes:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create release notes
      run: |
        echo "Digital Signage Display v$(cat .version) released!"
        echo "Installation: curl -sSL https://raw.githubusercontent.com/angeeinstein/digital-signage-screen/main/install.sh | sudo bash"
