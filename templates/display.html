<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.display_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #display-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .content-item {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .content-item.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .no-content {
            color: #fff;
            font-size: 32px;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="display-container">
        <div class="no-content" id="no-content">
            <h1>Digital Signage Display</h1>
            <p>No content to display</p>
            <p style="font-size: 18px; margin-top: 20px;">Add content via the admin panel at /admin</p>
        </div>
    </div>
    
    <div class="clock" id="clock"></div>
    
    <script>
        // Flask template variable - rendered server-side
        const config = {{ config | tojson | safe }};
        let currentIndex = 0;
        let contentItems = [];
        let rotationInterval;
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('clock').innerHTML = `${dateString}<br>${timeString}`;
        }
        
        // Load content
        async function loadContent() {
            try {
                const response = await fetch('/api/content');
                const data = await response.json();
                
                if (data.success && data.files.length > 0) {
                    contentItems = data.files;
                    displayContent();
                    document.getElementById('no-content').style.display = 'none';
                } else {
                    document.getElementById('no-content').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load content:', error);
            }
        }
        
        // Display content
        function displayContent() {
            const container = document.getElementById('display-container');
            
            // Clear existing content
            const oldItems = container.querySelectorAll('.content-item');
            oldItems.forEach(item => item.remove());
            
            if (contentItems.length === 0) return;
            
            const item = contentItems[currentIndex];
            const ext = item.name.split('.').pop().toLowerCase();
            
            let element;
            if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
                element = document.createElement('img');
                element.src = `/content/${item.name}`;
            } else if (['mp4', 'webm'].includes(ext)) {
                element = document.createElement('video');
                element.src = `/content/${item.name}`;
                element.autoplay = true;
                element.muted = true;
                element.loop = false;
                element.addEventListener('ended', nextContent);
            }
            
            element.className = 'content-item active';
            container.appendChild(element);
        }
        
        // Next content
        function nextContent() {
            if (contentItems.length === 0) return;
            
            currentIndex = (currentIndex + 1) % contentItems.length;
            displayContent();
        }
        
        // Start rotation
        function startRotation() {
            if (config.rotation_enabled && config.refresh_interval > 0) {
                if (rotationInterval) clearInterval(rotationInterval);
                rotationInterval = setInterval(nextContent, config.refresh_interval * 1000);
            }
        }
        
        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        loadContent();
        startRotation();
        
        // Reload content periodically
        setInterval(loadContent, 60000); // Check for new content every minute
    </script>
</body>
</html>
