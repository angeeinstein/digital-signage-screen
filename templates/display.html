<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Student Information Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 15px;
            padding: 15px;
            height: 100vh;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            position: relative;
        }
        
        .widget-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .widget-header .icon {
            font-size: 28px;
        }
        
        /* Header - Time and Date */
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 0;
        }
        
        .datetime {
            text-align: right;
        }
        
        .time {
            font-size: 42px;
            font-weight: bold;
        }
        
        .date {
            font-size: 18px;
            opacity: 0.9;
        }
        
        /* Flight Radar */
        .flight-radar {
            grid-row: span 2;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .flight-radar iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 0;
        }
        
        /* Nearest flights list */
        .nearest-flights {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            margin-top: 15px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .flight-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }
        
        .flight-item:last-child {
            margin-bottom: 0;
        }
        
        .flight-main {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .flight-icon {
            font-size: 24px;
        }
        
        .flight-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex: 1;
        }
        
        .flight-number {
            font-weight: bold;
            font-size: 16px;
        }
        
        .flight-route {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .flight-distance {
            font-size: 16px;
            font-weight: bold;
            text-align: right;
            opacity: 0.9;
        }
        
        .flight-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 12px;
            opacity: 0.8;
            padding-left: 36px;
        }
        
        .flight-details span {
            white-space: nowrap;
        }
        
        /* Weather */
        .weather {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .weather-current {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .weather-temp {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transport-line {
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 0;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .weather-detail {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Transport */
        .transport {
            overflow-y: auto;
            max-height: 500px;
        }
        
        .transport-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .transport-item {
            background: rgba(105, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transport-line {
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .transport-time {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Timetable */
        .timetable {
            grid-column: 1 / -1;
            overflow-y: auto;
            max-height: 350px;
        }
        
        .timetable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .lecture {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .lecture.now {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }
        
        .lecture-year {
            font-size: 14px;
            font-weight: bold;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .lecture-time {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .lecture-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .lecture-room {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Floating Time/Date Header -->
    <div class="header">
        <div class="datetime">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>
    </div>
    
    <div class="container">
        <!-- Flight Radar -->
        <div class="widget flight-radar">
            <div class="widget-header">
                <span class="icon">‚úàÔ∏è</span>
                <span>Live Flight Tracking</span>
            </div>
            <iframe id="flight-radar" src="about:blank"></iframe>
            
            <!-- Nearest Flights List -->
            <div class="nearest-flights" id="nearest-flights">
                <div style="font-size: 14px; opacity: 0.7;">Loading nearest flights...</div>
            </div>
        </div>
        
        <!-- Weather -->
        <div class="widget weather">
            <div class="widget-header">
                <span class="icon">üå§Ô∏è</span>
                <span>Weather</span>
            </div>
            <div class="weather-current">
                <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
                <div>
                    <div class="weather-temp" id="weather-temp">--¬∞C</div>
                    <div id="weather-condition" style="font-size: 18px;">Loading...</div>
                </div>
            </div>
            <div class="weather-details">
                <div class="weather-detail">
                    <span style="font-size: 20px;">üí®</span>
                    <span id="weather-wind">-- km/h</span>
                </div>
                <div class="weather-detail">
                    <span style="font-size: 20px;">üíß</span>
                    <span id="weather-humidity">--%</span>
                </div>
                <div class="weather-detail">
                    <span style="font-size: 20px;">üå°Ô∏è</span>
                    <span id="weather-pressure">-- hPa</span>
                </div>
                <div class="weather-detail">
                    <span style="font-size: 20px;">üëÅÔ∏è</span>
                    <span id="weather-visibility">-- km</span>
                </div>
            </div>
            
            <!-- Transport integrated into weather widget -->
            <div style="margin-top: 25px; padding-top: 20px; border-top: 2px solid rgba(255,255,255,0.2);">
                <div class="widget-header" style="margin-bottom: 15px;">
                    <span class="icon">üöå</span>
                    <span>Next Departures</span>
                </div>
                <div class="transport-list" id="transport-list">
                    <div class="transport-item">
                        <div>
                            <div class="transport-line">Loading...</div>
                            <div style="font-size: 14px; margin-top: 5px;">Please wait</div>
                        </div>
                        <div class="transport-time">--</div>
                    </div>
                </div>
            </div>
            
            <!-- Timetable integrated into weather widget -->
            <div style="margin-top: 25px; padding-top: 20px; border-top: 2px solid rgba(255,255,255,0.2);">
                <div class="widget-header" style="margin-bottom: 15px;">
                    <span class="icon">üìÖ</span>
                    <span>Next Lectures</span>
                </div>
                <div class="timetable-grid" id="timetable-grid">
                    <div class="lecture">
                        <div class="lecture-year">Loading...</div>
                        <div class="lecture-time">--:--</div>
                        <div class="lecture-name">Please wait</div>
                        <div class="lecture-room">Room ---</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - will be loaded from server
        let config = {
            location: { lat: 0, lon: 0 },
            flightRadarUrl: '',
            weatherApiKey: '',
            transportStop: '',
            timetable: []
        };
        
        // Update time and date
        function updateDateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/dashboard/config');
                const data = await response.json();
                if (data.success) {
                    config = data.config;
                    initializeDashboard();
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }
        
        // Initialize dashboard
        function initializeDashboard() {
            loadFlightRadar();
            loadWeather();
            loadTransport();
            loadTimetable();
            loadNearestFlights();
        }
        
        // Load flight radar
        function loadFlightRadar() {
            const iframe = document.getElementById('flight-radar');
            const lat = config.location?.lat || 50.0;
            const lon = config.location?.lon || 8.0;
            // Using embed parameters to minimize UI
            iframe.src = `https://globe.adsbexchange.com/?icao=~&lat=${lat}&lon=${lon}&zoom=8.5&enableLabels&extendedLabels=1&trackLabels&SiteLat=${lat}&SiteLon=${lon}&hideSidebar&hideButtons`;
        }
        
        // Load nearest flights
        async function loadNearestFlights() {
            try {
                const response = await fetch('/api/dashboard/nearest-flights');
                const data = await response.json();
                
                if (data.success && data.flights && data.flights.length > 0) {
                    const container = document.getElementById('nearest-flights');
                    container.style.display = 'block';
                    container.innerHTML = `
                        <div style="font-weight: bold; font-size: 16px; margin-bottom: 10px; border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 8px;">
                            Nearest Flights
                        </div>
                        ${data.flights.map(flight => `
                            <div class="flight-item">
                                <div class="flight-main">
                                    <div class="flight-icon">‚úàÔ∏è</div>
                                    <div class="flight-info">
                                        <div class="flight-number">${flight.flight_number || flight.callsign}</div>
                                        <div class="flight-route">${flight.from || '?'} ‚Üí ${flight.to || '?'}</div>
                                    </div>
                                    <div class="flight-distance">${flight.distance} km</div>
                                </div>
                                <div class="flight-details">
                                    ${flight.airline ? `<span>‚úà ${flight.airline}</span>` : ''}
                                    ${flight.aircraft_type ? `<span>üõ© ${flight.aircraft_type}</span>` : ''}
                                    <span>üìè ${flight.altitude} ft</span>
                                    <span>‚ö° ${flight.speed} kts</span>
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    // Hide the nearest flights section when not available
                    const container = document.getElementById('nearest-flights');
                    if (container) {
                        container.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Failed to load nearest flights:', error);
                // Hide on error
                const container = document.getElementById('nearest-flights');
                if (container) {
                    container.style.display = 'none';
                }
            }
        }
        
        // Load weather
        async function loadWeather() {
            try {
                const response = await fetch('/api/dashboard/weather');
                const data = await response.json();
                
                if (data.success) {
                    const w = data.weather;
                    document.getElementById('weather-temp').textContent = `${Math.round(w.temp)}¬∞C`;
                    document.getElementById('weather-condition').textContent = w.description;
                    document.getElementById('weather-wind').textContent = `${w.wind} km/h`;
                    document.getElementById('weather-humidity').textContent = `${w.humidity}%`;
                    document.getElementById('weather-pressure').textContent = `${w.pressure} hPa`;
                    document.getElementById('weather-visibility').textContent = `${w.visibility} km`;
                    document.getElementById('weather-icon').textContent = getWeatherIcon(w.icon);
                }
            } catch (error) {
                console.error('Failed to load weather:', error);
            }
        }
        
        // Get weather icon
        function getWeatherIcon(code) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': 'üå®Ô∏è', '13n': 'üå®Ô∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }
        
        // Load transport
        async function loadTransport() {
            try {
                const response = await fetch('/api/dashboard/transport');
                const data = await response.json();
                
                if (data.success && data.departures.length > 0) {
                    const list = document.getElementById('transport-list');
                    list.innerHTML = data.departures.map(dep => `
                        <div class="transport-item">
                            <div>
                                <div class="transport-line" style="background-color: ${dep.color || 'rgba(255,255,255,0.2)'}">
                                    ${dep.line}
                                </div>
                                <div style="font-size: 14px; margin-top: 5px;">${dep.destination}</div>
                            </div>
                            <div class="transport-time">${dep.time}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load transport:', error);
            }
        }
        
        // Load timetable
        async function loadTimetable() {
            try {
                const response = await fetch('/api/dashboard/timetable');
                const data = await response.json();
                
                if (data.success && data.lectures.length > 0) {
                    const grid = document.getElementById('timetable-grid');
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    grid.innerHTML = data.lectures.map(lecture => {
                        const [hours, minutes] = lecture.time.split(':').map(Number);
                        const lectureTime = hours * 60 + minutes;
                        const isNow = Math.abs(lectureTime - currentTime) < 30; // Within 30 minutes
                        
                        return `
                            <div class="lecture ${isNow ? 'now' : ''}">
                                <div class="lecture-year">${lecture.year}</div>
                                <div class="lecture-time">${lecture.time}</div>
                                <div class="lecture-name">${lecture.name}</div>
                                <div class="lecture-room">üìç ${lecture.room}</div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Failed to load timetable:', error);
            }
        }
        
        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        loadConfig();
        
        // Refresh data periodically
        setInterval(loadWeather, 300000); // 5 minutes
        setInterval(loadTransport, 60000); // 1 minute
        setInterval(loadTimetable, 60000); // 1 minute
        setInterval(loadNearestFlights, 30000); // 30 seconds
    </script>
</body>
</html>
